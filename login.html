<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-5">
    <!-- Outer container -->
    <div class="relative w-full max-w-sm">
        <!-- Floating Logo and Login Title -->
        <div class="absolute -top-16 left-1/2 transform -translate-x-1/2 text-center">
            <img src="logo.png" alt="Logo" class="w-20 mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mt-2">Login</h2>
        </div>

        <!-- Login Form Container -->
        <div class="bg-blue-800 p-8 rounded-lg shadow-md mt-16">
            <form action="#" method="POST">
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="sr-only">Email</label>
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <span class="p-2 text-gray-500">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" required placeholder="Email"
                               class="w-full p-2 bg-transparent placeholder-white text-white focus:outline-none focus:ring focus:ring-blue-500 rounded-md">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="sr-only">Password</label>
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <span class="p-2 text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required placeholder="Password"
                               class="w-full p-2 bg-transparent placeholder-white text-white focus:outline-none focus:ring focus:ring-blue-500 rounded-md">
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit"
                        class="w-full bg-white text-blue-600 py-2 rounded-md border border-gray-300 hover:bg-gray-200 transition duration-200 font-semibold">
                    Login
                </button>

                <!-- Facebook Login Button -->
                <button type="button"
                        class="w-full mt-4 bg-white text-blue-600 justify-center py-2 rounded-md border border-gray-300 hover:bg-gray-200 transition duration-200 flex items-center justify-start px-4 font-semibold">
                    <i class="fab fa-facebook-f mr-4"></i> Login with Facebook
                </button>
            </form>
        </div>

        <!-- Bottom Text -->
        <div class="text-center mt-4">
            <p class="text-gray-700 text-sm">Don't have an account yet? 
                <a href="#" class="text-blue-600 font-bold">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
